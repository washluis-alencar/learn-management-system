<h2 mat-dialog-title>Hours Logging</h2>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Select a date" formControlName="logDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="time" placeholder="Select a time" formControlName="time" step="1800">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="form">OK</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
